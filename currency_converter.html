  <script>

        var selected1
        var selected2

        //populate dropdown menu
        function populate1() {
            var dropdown1 = document.getElementById('dropdown1');

            // Using jQuery to fetch JSON data
            $.getJSON('https://cdn.jsdelivr.net/gh/fawazahmed0/currency-api@1/latest/currencies.json', function(cur_data) {
                var cur_keys = Object.keys(cur_data);

                // Clear existing options in the dropdown
                dropdown1.innerHTML = "";

                // Loop through the currency keys and create options
                cur_keys.forEach(function(key) {
                    var option = document.createElement("option");
                    option.value = key;
                    option.text = key;
                    dropdown1.appendChild(option);
                });
            });
            dropdown1.addEventListener('change', function() {
                // Log the selected value when the selection changes
                var selected1 = dropdown1.value;
                console.log(selected1);
            });
        }

        // Call the populate function to fetch and populate the dropdown

        populate1();

        //populate second dropdown menu
        function populate2() {
            var dropdown2 = document.getElementById('dropdown2');

            $.getJSON('https://cdn.jsdelivr.net/gh/fawazahmed0/currency-api@1/latest/currencies.json', function(cur_data) {
                var cur_keys = Object.keys(cur_data);

                dropdown2.innerHTML = "";

                cur_keys.forEach(function(key) {
                    var option = document.createElement("option");
                    option.value = key;
                    option.text = key;
                    dropdown2.appendChild(option);
                });
            });
            dropdown2.addEventListener('change', function() {
                var selected2 = dropdown2.value;
                console.log(selected2);
            });
        }


        populate2();

    
    
    function convert(){
        var selected1 = dropdown1.value;
        var selected2 = dropdown2.value;

        //parse URL on selected conversion values
        var url = `https://cdn.jsdelivr.net/gh/fawazahmed0/currency-api@1/latest/currencies/${encodeURIComponent(selected1)}/${encodeURIComponent(selected2)}.json`
        
        console.log(url)

        // Get JSON data on selected conversion values
        $.getJSON(url, function(data) {
        console.log(data);
        
        
        
        var keys= Object.keys(data)
        var value=Object.values(data)
        // Currency abbreviation
        var cur=keys[1]
        console.log(cur)

        //Exchange Rate
        var rate=value[1]
        console.log(rate)
        

        var convert=document.getElementById('converstion')
        var inp=document.getElementById('input').value
        console.log(inp)
        //convert
        result= rate*inp
        convert.innerText= inp + selected1.toUpperCase() + ' = ' + result + selected2.toUpperCase() 
        })



        
    }

  </script>
